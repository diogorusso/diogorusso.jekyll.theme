<div
  class="col-xs-12 col-sm-{{include.col|default:4}} card-wrap"
  style="margin:auto;"
>
  <article
    class="card"
    style="min-height:360px;"
    itemprop="associatedMedia"
    itemscope
    itemtype="http://schema.org/ImageObject"
  >
    <a href="{{include.url}}" target="_blank" rel="noopener">
      {%- if include.img !="" -%}
      <div class="card-img ratio16-9">
        <img
          class="img-content"
          src="{% include img/base64/loader.html %}"
          data-src="{{include.img}}"
          alt="{{ site.tile }} {{ include.title }} {{ include.category }}"
        />
        <noscript
          ><img
            class="img-content"
            src="{{include.img}}"
            alt="{{ site.tile }} {{ include.title }} {{ include.category }}"
        /></noscript>
      </div>
      {%- endif -%}

      <div class="content" style="margin-top:.25rem">
        <small>{{include.categories}}</small>
        <h3
          style="
            font-size:1.25rem;
            font-weight:400; 
            margin: 1.5rem 0 .5rem; 
            overflow : hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;"
        >
          {{include.title}}
        </h3>

        {%- if include.description != "" -%}
        <p>{{include.description}}</p>
        {%- endif -%}
      </div>
    </a>
  </article>
</div>

<div class="col-xs-12 col-sm-6" data-aos="fade-up" data-aos-easing="linear"
     data-aos-duration="1500"  data-aos-offset="200">
    <article class="portfolio-item">
        <a href="{{ include.url }}">
            <img class="desaturated" src="{% include img/base64/loader.html %}" data-src="{{include.image}}" alt="{{ site.tile }} {{ include.title }} {{ include.category }}">
            <noscript><img class="desaturated" src="{{include.image}}" alt="{{ site.tile }} {{ include.title }} {{ include.category }}"></noscript>
            <div class="content">
                <h3>{{ include.title }}</h3>
                <p>
                    {{ include.categories }}
                </p>
            </div>
        </a>
    </article>
</div>
